<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    /* Estilo da página */
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 2em;
    }

    /* Container principal */
    #app {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
    }

    /* Remove marcadores da lista */
    ul {
      padding: 0;
      list-style: none;
    }

    /* Cada item da lista */
    li {
      padding: 0.5em;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    /* Estilo para item concluído */
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Minha To-Do List</h2>
    <!-- Campo de entrada para nova tarefa -->
    <input id="taskInput" type="text" placeholder="Nova tarefa" />
    <!-- Botão para adicionar tarefa -->
    <button onclick="addTask()">Adicionar</button>
    <!-- Lista de tarefas -->
    <ul id="taskList"></ul>
  </div>

  <script>
    // Captura os elementos de input e da lista
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');

    // Função para adicionar uma nova tarefa
    function addTask() {
      const text = input.value.trim(); // remove espaços em branco
      if (!text) return; // se estiver vazio, sai da função

      const li = document.createElement('li'); // cria um novo item da lista

      // Define o HTML interno do item com texto e botão de remover
      li.innerHTML = `${text} <button onclick="removeTask(this)">Remover</button>`;

      // Permite marcar como concluído clicando no item
      li.onclick = () => li.classList.toggle('done');

      // Adiciona o item na lista
      list.appendChild(li);

      // Limpa o campo de entrada
      input.value = '';
    }

    // Função para remover uma tarefa da lista
    function removeTask(button) {
      button.parentElement.remove(); // remove o <li> que contém o botão
    }
  </script>
</body>
</html>
